    <nav class="navigation max-width1 m-auto">
        <div class="nav-left">
            <!-- <span>AniBlog</span> -->

            <ul>

            <div class="contact-form">

                   <input type="text" placeholder="Enter Your Name">

                    <textarea name="" id="" cols="30" rows="10" placeholder="How May I Help You."></textarea>
                </div>

                    <button class="btn">
